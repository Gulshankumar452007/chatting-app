<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Typing Indicators and Read Receipts</title>
    <title>Chat App with Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-header, .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .status-container input {
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .status-container button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e1f7d5;
            border-radius: 5px;
            position: relative;
        }
        .message.user {
            background-color: #dcf8c6;
        }
        .timestamp, .status, .read-receipt {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            display: none;
        }

        .online-status {
            font-size: 14px;
            color: #28a745;
        }

        .offline-status {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2 id="chat-title">Chat with John Doe</h2>
            <span id="user-status">Status: Available</span>
            <span id="online-status" class="online-status">Online</span>
        </div>

        <div class="status-container">
            <input type="text" id="status-input" placeholder="Update your status...">
            <button onclick="updateStatus()">Set Status</button>
            <button onclick="toggleOnlineStatus()">Toggle Online Status</button>
        </div>

        <div class="chat-box" id="chat-box">
            <div id="typing-indicator" class="typing-indicator">User is typing...</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message..." oninput="showTypingIndicator()">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-footer">
            <input type="text" id="friend-email" placeholder="Enter friend's email...">
            <input type="text" id="friend-name" placeholder="Enter friend's name...">
            <button onclick="sendInvite()">Invite Friend</button>
        </div>
        <div class="chat-footer">
            <button onclick="createGroup()">Create Group</button>
            <button onclick="startVoiceCall()">Start Voice Call</button>
            <button onclick="startGroupVoiceCall()">Start Group Voice Call</button>
            <button onclick="startVideoCall()">Start Video Call</button>
            <button onclick="startGroupVideoCall()">Start Group Video Call</button>
        </div>
    </div>

    <script>
        let typingTimeout;
        let onlineStatus = true; // User is online by default

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestamp);
                const readReceipt = document.createElement('div');
                readReceipt.classList.add('read-receipt');
                readReceipt.textContent = 'Delivered';
                messageDiv.appendChild(readReceipt);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';
                hideTypingIndicator();
                setTimeout(() => {
                    readReceipt.textContent = 'Read';
                }, 2000);
            }
        }
        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(hideTypingIndicator, 2000);
        }
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }
        function sendInvite() {
            const email = document.getElementById('friend-email').value;
            const name = document.getElementById('friend-name').value;
            alert('Invite sent to ' + name + ' (' + email + ')');
        }
        function createGroup() {
            const groupName = prompt("Enter Group Name:");
            const emails = prompt("Enter member emails (comma-separated):");
            if (groupName && emails) {
                document.getElementById('chat-title').textContent = groupName + " Group Chat";
                alert('Group created: ' + groupName + '\nMembers: ' + emails);
            }
        }
        function updateStatus() {
            const statusInput = document.getElementById('status-input');
            const statusText = statusInput.value.trim();
            const userStatus = document.getElementById('user-status');
            if (statusText !== '') {
                userStatus.textContent = 'Status: ' + statusText;
                statusInput.value = '';
                alert('Status updated: ' + statusText);
            } else {
                alert('Please enter a status.');
            }
        }

        function toggleOnlineStatus() {
            const onlineStatusElement = document.getElementById('online-status');
            onlineStatus = !onlineStatus;
            if (onlineStatus) {
                onlineStatusElement.textContent = 'Online';
                onlineStatusElement.classList.add('online-status');
                onlineStatusElement.classList.remove('offline-status');
            } else {
                onlineStatusElement.textContent = 'Offline';
                onlineStatusElement.classList.add('offline-status');
                onlineStatusElement.classList.remove('online-status');
            }
        }

        function startVoiceCall() {
            alert('Starting a voice call...');
        }
        function startGroupVoiceCall() {
            alert('Starting a group voice call...');
        }
        function startVideoCall() {
            alert('Starting a video call...');
        }
        function startGroupVideoCall() {
            alert('Starting a group video call...');
        }
    </script>
</body>
</html>
