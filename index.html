<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Status, Calls, and More</title>
    <title>Chat App with Typing Indicators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-header, .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .status-container input {
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .status-container button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e1f7d5;
            border-radius: 5px;
            position: relative;
        }
        .message.user {
            background-color: #dcf8c6;
        }
        .timestamp, .status {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-status {
            margin-top: 5px;
        .typing-indicator {
            font-size: 14px;
            color: #333;
        }

        .emoji-picker {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }

        .emoji-picker span {
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }

        .reaction {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
            color: #007bff;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .call-modal, .video-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .call-modal-content, .video-call-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .call-modal-content button, .video-call-modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .accept {
            background-color: #28a745;
            color: white;
        }

        .decline {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2 id="chat-title">Chat with John Doe</h2>
            <span id="user-status">Status: Available</span>
        </div>
        <div class="status-container">
            <input type="text" id="status-input" placeholder="Update your status...">
            <button onclick="updateStatus()">Set Status</button>
        </div>

        <div class="chat-box" id="chat-box">
            <div id="typing-indicator" class="typing-indicator">User is typing...</div>
        </div>

        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message...">
            <input type="text" id="message-input" placeholder="Type your message..." oninput="showTypingIndicator()">
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="chat-footer">
            <input type="text" id="friend-email" placeholder="Enter friend's email...">
            <input type="text" id="friend-name" placeholder="Enter friend's name...">
            <button onclick="sendInvite()">Invite Friend</button>
        </div>
        <div class="chat-footer">
            <button onclick="createGroup()">Create Group</button>
            <button onclick="startVoiceCall()">Start Voice Call</button>
            <button onclick="startGroupVoiceCall()">Start Group Voice Call</button>
            <button onclick="startVideoCall()">Start Video Call</button>
            <button onclick="startGroupVideoCall()">Start Group Video Call</button>
        </div>
    </div>

    <div id="call-modal" class="call-modal">
        <div class="call-modal-content">
            <h2 id="call-modal-title">Incoming Call...</h2>
            <button class="accept" onclick="acceptCall()">Accept</button>
            <button class="decline" onclick="declineCall()">Decline</button>
        </div>
    </div>

    <div id="video-call-modal" class="video-call-modal">
        <div class="video-call-modal-content">
            <h2 id="video-call-modal-title">Incoming Video Call...</h2>
            <button class="accept" onclick="acceptVideoCall()">Accept</button>
            <button class="decline" onclick="declineVideoCall()">Decline</button>
        </div>
    </div>

    <script>
        let typingTimeout;

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestamp);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('message-options');
                optionsDiv.textContent = '⋮';
                optionsDiv.onclick = function () {
                    showEditDeleteOptions(messageDiv);
                };
                messageDiv.appendChild(optionsDiv);

                const emojiButton = document.createElement('span');
                emojiButton.textContent = '😊';
                emojiButton.style.cursor = 'pointer';
                emojiButton.onclick = function () {
                    showEmojiPicker(messageDiv);
                };
                messageDiv.appendChild(emojiButton);

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';

                setTimeout(() => updateMessageStatus(messageDiv, 'Delivered'), 1000);
                setTimeout(() => updateMessageStatus(messageDiv, 'Read'), 2000);
                hideTypingIndicator();
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(hideTypingIndicator, 2000);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        function sendInvite() {
            const email = document.getElementById('friend-email').value;
            const name = document.getElementById('friend-name').value;
            alert('Invite sent to ' + name + ' (' + email + ')');
        }
        function createGroup() {
            const groupName = prompt("Enter Group Name:");
            const emails = prompt("Enter member emails (comma-separated):");
            if (groupName && emails) {
                document.getElementById('chat-title').textContent = groupName + " Group Chat";
                alert('Group created: ' + groupName + '\nMembers: ' + emails);
            }
        }

        function showEmojiPicker(messageDiv) {
            let emojiPicker = messageDiv.querySelector('.emoji-picker');
            if (emojiPicker) {
                emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            } else {
                emojiPicker = document.createElement('div');
                emojiPicker.classList.add('emoji-picker');

                const emojis = ['😊', '😂', '❤️', '👍', '😢', '😮'];
                emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojiSpan.onclick = function () {
                        addReaction(messageDiv, emoji);
                    };
                    emojiPicker.appendChild(emojiSpan);
                });

                messageDiv.appendChild(emojiPicker);
            }
        }

        function addReaction(messageDiv, emoji) {
            const reactionDiv = messageDiv.querySelector('.reaction');
            if (reactionDiv) {
                reactionDiv.textContent = emoji;
            } else {
                const newReactionDiv = document.createElement('div');
                newReactionDiv.classList.add('reaction');
                newReactionDiv.textContent = emoji;
                messageDiv.appendChild(newReactionDiv);
            }
        }

        function updateMessageStatus(messageDiv, status) {
            const statusDiv = document.createElement('div');
            statusDiv.classList.add('status');
            statusDiv.textContent = status;
            messageDiv.appendChild(statusDiv);
        }

        function updateStatus() {
            const statusInput = document.getElementById('status-input');
            const statusText = statusInput.value.trim();
            const userStatus = document.getElementById('user-status');
            if (statusText !== '') {
                userStatus.textContent = 'Status: ' + statusText;
                statusInput.value = '';
                alert('Status updated: ' + statusText);
            } else {
                alert('Please enter a status.');
            }
        }
        function startVoiceCall() {
            alert('Starting a voice call...');
        }
        function startGroupVoiceCall() {
            alert('Starting a group voice call...');
        }
        function startVideoCall() {
            alert('Starting a video call...');
        }
        function startGroupVideoCall() {
            alert('Starting a group video call...');
        }

        function acceptCall() {
            alert('Call accepted');
            closeCallModal();
        }

        function declineCall() {
            alert('Call declined');
            closeCallModal();
        }

        function acceptVideoCall() {
            alert('Video call accepted');
            closeVideoCallModal();
        }

        function declineVideoCall() {
            alert('Video call declined');
            closeVideoCallModal();
        }

        function closeCallModal() {
            document.getElementById('call-modal').style.display = 'none';
        }

        function closeVideoCallModal() {
            document.getElementById('video-call-modal').style.display = 'none';
        }
    </script>
</body>
</html>
