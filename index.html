<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-header, .status-container, .theme-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .status-container input {
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .status-container button, .theme-selector button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
            transition: background-color 0.3s;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .message.user {
            background-color: #dcf8c6;
        }

        .timestamp, .status, .read-receipt {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            display: none;
        }

        .online-status {
            font-size: 14px;
            color: #28a745;
        }

        .offline-status {
            font-size: 14px;
            color: #888;
        }

        /* Light Theme */
        .theme-light {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-background: #007bff;
            --header-text: #ffffff;
            --chat-background: #f9f9f9;
            --button-background: #007bff;
            --button-text: #ffffff;
        }

        /* Dark Theme */
        .theme-dark {
            --background-color: #2c2c2c;
            --text-color: #ffffff;
            --header-background: #1c1c1c;
            --header-text: #ffffff;
            --chat-background: #3c3c3c;
            --button-background: #4b4b4b;
            --button-text: #ffffff;
        }

        /* Blue Theme */
        .theme-blue {
            --background-color: #e3f2fd;
            --text-color: #0d47a1;
            --header-background: #1e88e5;
            --header-text: #ffffff;
            --chat-background: #bbdefb;
            --button-background: #1e88e5;
            --button-text: #ffffff;
        }

        /* Green Theme */
        .theme-green {
            --background-color: #e8f5e9;
            --text-color: #1b5e20;
            --header-background: #43a047;
            --header-text: #ffffff;
            --chat-background: #c8e6c9;
            --button-background: #43a047;
            --button-text: #ffffff;
        }

        .container {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .chat-header {
            background-color: var(--header-background);
            color: var(--header-text);
        }

        .chat-box {
            background-color: var(--chat-background);
        }

        .chat-footer button {
            background-color: var(--button-background);
            color: var(--button-text);
        }

        /* Pinned Message Styles */
        .pinned-message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffeb3b;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }

        /* User Profile Styles */
        .profile-container {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

        .profile-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .profile-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Video Call Modal Styles */
        .video-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .video-call-content {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .video-call-header {
            padding: 10px;
            background-color: var(--header-background);
            color: var(--header-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px 5px 0 0;
        }

        .video-call-body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--chat-background);
        }

        .video-call-footer {
            padding: 10px;
            background-color: var(--header-background);
            color: var(--header-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 5px 5px;
        }

        .video-call-actions button {
            padding: 10px;
            background-color: var(--button-background);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .chat-during-call {
            width: 20%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .chat-during-call input {
            margin-top: auto;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container theme-light" id="app-container">
        <div class="chat-header">
            <h2 id="chat-title">Chat with John Doe</h2>
            <span id="user-status">Status: Available</span>
            <span id="online-status" class="online-status">Online</span>
        </div>

        <div class="status-container">
            <input type="text" id="statusinput" placeholder="Update your status"> 
            <button onclick="updateStatus()">Update</button>
        <button onclick="toggleOnlineStatus()">Toggle Online/Offline</button>
</div>
    <div class="theme-selector">
        <button onclick="setTheme('theme-light')">Light Theme</button>
        <button onclick="setTheme('theme-dark')">Dark Theme</button>
        <button onclick="setTheme('theme-blue')">Blue Theme</button>
        <button onclick="setTheme('theme-green')">Green Theme</button>
    </div>

    <div class="pinned-message" id="pinned-message" style="display:none;">Pinned: Hello</div>

    <div class="chat-box" id="chat-box">
        <div class="message user">
            Hi, how are you?
            <div class="timestamp">10:00 AM</div>
            <div class="read-receipt">Read</div>
        </div
