<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e1ffc7;
            max-width: 70%;
            position: relative;
        }

        .message.user {
            background-color: #d3d3f5;
            align-self: flex-end;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        .clear-chat {
            background-color: #dc3545;
            margin-left: auto;
            margin-right: 10px;
        }

        .clear-chat:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span id="chat-title">Chat App</span>
            <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
        </div>
        <div id="chat-box" class="chat-box">
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let username = prompt("Enter your name:", "You");

        if (username) {
            document.getElementById('chat-title').textContent = username + "'s Chat";
        } else {
            username = "You";
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;

                const timestamp = document.createElement('span');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestamp);

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                messageInput.value = '';

                setTimeout(() => {
                    receiveMessage("Friend", "Hello! This is a reply.");
                }, 1000);
            }
        }

        function receiveMessage(sender, messageText) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = `${sender}: ${messageText}`;

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
        }
    </script>
</body>
</html>
