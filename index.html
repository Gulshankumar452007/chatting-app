<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Pinned Messages and Voice Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-header, .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .status-container input {
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .status-container button, .theme-selector button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
            transition: background-color 0.3s;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .message.user {
            background-color: #dcf8c6;
        }

        .timestamp, .status, .read-receipt {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .typing-indicator {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            display: none;
        }

        .online-status {
            font-size: 14px;
            color: #28a745;
        }

        .offline-status {
            font-size: 14px;
            color: #888;
        }

        .theme-light {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-background: #007bff;
            --header-text: #ffffff;
            --chat-background: #f9f9f9;
            --button-background: #007bff;
            --button-text: #ffffff;
        }

        .theme-dark {
            --background-color: #2c2c2c;
            --text-color: #ffffff;
            --header-background: #1c1c1c;
            --header-text: #ffffff;
            --chat-background: #3c3c3c;
            --button-background: #4b4b4b;
            --button-text: #ffffff;
        }

        .theme-blue {
            --background-color: #e3f2fd;
            --text-color: #0d47a1;
            --header-background: #1e88e5;
            --header-text: #ffffff;
            --chat-background: #bbdefb;
            --button-background: #1e88e5;
            --button-text: #ffffff;
        }

        /* Green Theme */
        .theme-green {
            --background-color: #e8f5e9;
            --text-color: #1b5e20;
            --header-background: #43a047;
            --header-text: #ffffff;
            --chat-background: #c8e6c9;
            --button-background: #43a047;
            --button-text: #ffffff;
        }

        .container {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .chat-header {
            background-color: var(--header-background);
            color: var(--header-text);
        }

        .chat-box {
            background-color: var(--chat-background);
        }

        .chat-footer button {
            background-color: var(--button-background);
            color: var(--button-text);
        }

        .pinned-message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffeb3b;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container theme-light" id="app-container">
        <div class="chat-header">
            <h2 id="chat-title">Chat with John Doe</h2>
            <span id="user-status">Status: Available</span>
            <span id="online-status" class="online-status">Online</span>
        </div>

        <div class="status-container">
            <input type="text" id="status-input" placeholder="Update your status...">
            <button onclick="updateStatus()">Set Status</button>
            <button onclick="toggleOnlineStatus()">Toggle Online Status</button>
        </div>

        <div id="pinned-message" class="pinned-message" style="display:none;"></div>

        <div class="chat-box" id="chat-box">
            <div id="typing-indicator" class="typing-indicator">User is typing...</div>
        </div>

        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message..." oninput="showTypingIndicator()">
            <button onclick="sendMessage()">Send</button>
            <button onclick="recordVoiceNote()">Voice Note</button>
            <button onclick="pinMessage()">Pin Message</button>
        </div>

        <div class="chat-footer">
            <input type="text" id="friend-email" placeholder="Enter friend's email...">
            <input type="text" id="friend-name" placeholder="Enter friend's name...">
            <button onclick="sendInvite()">Invite Friend</button>
        </div>

        <div class="chat-footer">
            <button onclick="createGroup()">Create Group</button>
            <button onclick="startVoiceCall()">Start Voice Call</button>
            <button onclick="startGroupVoiceCall()">Start Group Voice Call</button>
            <button onclick="startVideoCall()">Start Video Call</button>
            <button onclick="startGroupVideoCall()">Start Group Video Call</button>
        </div>

        <div class="theme-selector">
            <button onclick="setTheme('theme-light')">Light Theme</button>
            <button onclick="setTheme('theme-dark')">Dark Theme</button>
            <button onclick="setTheme('theme-blue')">Blue Theme</button>
            <button onclick="setTheme('theme-green')">Green Theme</button>
        </div>
    </div>

    <script>
        let typingTimeout;
        let onlineStatus = true; 
        let isRecording = false;
        let lastMessage = '';

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                lastMessage = messageText;

                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestamp);

                const readReceipt = document.createElement('div');
                readReceipt.classList.add('read-receipt');
                readReceipt.textContent = 'Delivered';
                messageDiv.appendChild(readReceipt);

                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';

                hideTypingIndicator();

                setTimeout(() => {
                    readReceipt.textContent = 'Read';
                }, 2000);
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'block';
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(hideTypingIndicator, 2000);
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            typingIndicator.style.display = 'none';
        }

        function sendInvite() {
            const email = document.getElementById('friend-email').value;
            const name = document.getElementById('friend-name').value;
            alert('Invite sent to ' + name + ' (' + email + ')');
        }

        function createGroup() {
            const groupName = prompt("Enter Group Name:");
            const emails = prompt("Enter member emails (comma-separated):");

            if (groupName && emails) {
                document.getElementById('chat-title').textContent = groupName + " Group Chat";
                alert('Group created: ' + groupName + '\nMembers: ' + emails);
            }
        }

        function updateStatus() {
            const statusInput = document.getElementById('status-input');
            const statusText = statusInput.value.trim();
            const userStatus = document.getElementById('user-status');

            if (statusText !== '') {
                userStatus.textContent = 'Status: ' + statusText;
                statusInput.value = '';
                alert('Status updated: ' + statusText);
            } else {
                alert('Please enter a status.');
            }
        }

        function toggleOnlineStatus() {
            const onlineStatusElement = document.getElementById('online-status');
            onlineStatus = !onlineStatus;
            if (onlineStatus) {
                onlineStatusElement.textContent = 'Online';
                onlineStatusElement.classList.add('online-status');
                onlineStatusElement.classList.remove('offline-status');
            } else {
                onlineStatusElement.textContent = 'Offline';
                onlineStatusElement.classList.add('offline-status');
                onlineStatusElement.classList.remove('online-status');
            }
        }

        function startVoiceCall() {
            alert('Starting a voice call...');
        }

        function startGroupVoiceCall() {
            alert('Starting a group voice call...');
        }

        function startVideoCall() {
            alert('Starting a video call...');
        }

        function startGroupVideoCall() {
            alert('Starting a group video call...');
        }

        function recordVoiceNote() {
            if (!isRecording) {
                isRecording = true;
                alert('Recording started...');
                setTimeout(() => {
                    isRecording = false;
                    alert('Recording stopped. Voice note sent.');
                    sendVoiceNote();
                }, 3000);
            } else {
                alert('Already recording...');
            }
        }

        function sendVoiceNote() {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            messageDiv.textContent = "Voice Note: [audio]";

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);

            const readReceipt = document.createElement('div');
            readReceipt.classList.add('read-receipt');
            readReceipt.textContent = 'Delivered';
            messageDiv.appendChild(readReceipt);

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            setTimeout(() => {
                readReceipt.textContent = 'Read';
            }, 2000);
        }

        function pinMessage() {
            const pinnedMessageElement = document.getElementById('pinned-message');
            if (lastMessage) {
                pinnedMessageElement.textContent = 'Pinned: ' + lastMessage;
                pinnedMessageElement.style.display = 'block';
            } else {
                alert('No message to pin.');
            }
        }

        function setTheme(theme) {
            document.getElementById('app-container').className = `container ${theme}`;
        }
    </script>
</body>
</html>
