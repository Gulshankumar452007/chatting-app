<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App with Voice and Video Call</title>
    <title>Chat App with Status, Calls, and More</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s;
            background-color: #f4f4f4;
        }

        .chat-container {
        .container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s;
            position: relative;
        }

        .chat-box {
            flex-grow: 1;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            background-color: #f2f2f2;
            transition: background-color 0.3s;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            background-color: #e1ffc7;
            max-width: 70%;
            position: relative;
            transition: background-color 0.3s;
        }

        .message.user {
            background-color: #d3d3f5;
            align-self: flex-end;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            position: absolute;
            bottom: -15px;
            right: 10px;
        }

        .reaction {
            position: absolute;
            bottom: -20px;
            left: 10px;
            font-size: 1.2em;
        }

        .message-options {
            position: absolute;
            top: 5px;
            right: 10px;
            display: none;
            cursor: pointer;
        }

        .message:hover .message-options {
            display: block;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-container {
        .chat-header, .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
            background-color: #007bff;
            color: white;
            border-radius: 5px 5px 0 0;
        }

        input[type="text"], input[type="email"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
        .status-container input {
            width: 70%;
            padding: 5px;
            border-radius: 5px;
            outline: none;
            border: none;
        }

        button {
            padding: 10px 20px;
        .status-container button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .header {
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
        }

        .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5em;
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e1f7d5;
            border-radius: 5px;
            position: relative;
        }

        .clear-chat {
            background-color: #dc3545;
            margin-left: auto;
            margin-right: 10px;
        .message.user {
            background-color: #dcf8c6;
        }

        .clear-chat:hover {
            background-color: #c82333;
        .timestamp, .status {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .invite-container, .group-container {
        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            transition: background-color 0.3s;
            background-color: white;
            border-radius: 0 0 5px 5px;
        }

        .invite-container input, .group-container input {
            flex-grow: 1;
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .invite-container button, .group-container button {
            padding: 10px 20px;
            border: none;
        .chat-footer button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .invite-container button:hover, .group-container button:hover {
            background-color: #0069d9;
        .user-status {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 40px;
            background-color: #fff;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
        }

        .emoji-picker span {
            font-size: 1.5em;
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .emoji-picker span:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #666;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
            display: inline-block;
            margin-bottom: 10px;
        .reaction {
            font-size: 18px;
            margin-top: 5px;
            color: #007bff;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .chat-box {
            background-color: #1f1f1f;
        }

        .dark-mode .message {
            background-color: #2c2c2c;
        }

        .dark-mode .input-container,
        .dark-mode .invite-container,
        .dark-mode .group-container {
            background-color: #1f1f1f;
        }

        .dark-mode .header {
            background-color: #1f1f1f;
            background-color: #333;
            color: white;
        }

        .call-modal, .video-call-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .call-modal-content, .video-call-modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .call-modal-content h2, .video-call-modal-content h2 {
            margin-bottom: 20px;
        }

        .call-modal-content button, .video-call-modal-content button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .call-modal-content .accept, .video-call-modal-content .accept {
        .accept {
            background-color: #28a745;
            color: white;
        }

        .call-modal-content .accept:hover, .video-call-modal-content .accept:hover {
            background-color: #218838;
        }

        .call-modal-content .decline, .video-call-modal-content .decline {
        .decline {
            background-color: #dc3545;
            color: white;
        }

        .call-modal-content .decline:hover, .video-call-modal-content .decline:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <span id="chat-title">Chat App</span>
            <span class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</span>
            <button class="clear-chat" onclick="clearChat()">Clear Chat</button>
    <div class="container">
        <div class="chat-header">
            <h2 id="chat-title">Chat with John Doe</h2>
            <span id="user-status">Status: Available</span>
        </div>
        <div id="chat-box" class="chat-box">
            <div id="typing-indicator" class="typing-indicator" style="display:none;">Friend is typing...</div>

        <div class="status-container">
            <input type="text" id="status-input" placeholder="Update your status...">
            <button onclick="updateStatus()">Set Status</button>
        </div>

        <div class="chat-box" id="chat-box">
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." oninput="showTypingIndicator()">

        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceCall()">📞</button>
            <button onclick="startVideoCall()">📹</button>
        </div>
        <div class="invite-container">
            <input type="email" id="friend-email" placeholder="Enter friend's email">
            <input type="text" id="friend-name" placeholder="Enter friend's name">

        <div class="chat-footer">
            <input type="text" id="friend-email" placeholder="Enter friend's email...">
            <input type="text" id="friend-name" placeholder="Enter friend's name...">
            <button onclick="sendInvite()">Invite Friend</button>
        </div>
        <div class="group-container">

        <div class="chat-footer">
            <button onclick="createGroup()">Create Group</button>
            <button onclick="startGroupVoiceCall()">Start Group Call</button>
            <button onclick="startVoiceCall()">Start Voice Call</button>
            <button onclick="startGroupVoiceCall()">Start Group Voice Call</button>
            <button onclick="startVideoCall()">Start Video Call</button>
            <button onclick="startGroupVideoCall()">Start Group Video Call</button>
        </div>
    </div>
    <div id="call-modal" class="call-modal">
        <div class="call-modal-content">
            <h2 id="call-modal-title">Incoming Call...</h2>
            <button class="accept" onclick="acceptCall()">Accept</button>
            <button class="decline" onclick="declineCall()">Decline</button>
        </div>
    </div>
    <div id="video-call-modal" class="video-call-modal">
        <div class="video-call-modal-content">
            <h2 id="video-call-modal-title">Incoming Video Call...</h2>
            <button class="accept" onclick="acceptVideoCall()">Accept</button>
            <button class="decline" onclick="declineVideoCall()">Decline</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user');
                messageDiv.textContent = messageText;
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timestamp);
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('message-options');
                optionsDiv.textContent = '⋮';
                optionsDiv.onclick = function () {
                    showEditDeleteOptions(messageDiv);
                };
                messageDiv.appendChild(optionsDiv);
                const emojiButton = document.createElement('span');
                emojiButton.textContent = '😊';
                emojiButton.style.cursor = 'pointer';
                emojiButton.onclick = function () {
                    showEmojiPicker(messageDiv);
                };
                messageDiv.appendChild(emojiButton);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                messageInput.value = '';
                setTimeout(() => updateMessageStatus(messageDiv, 'Delivered'), 1000);
                setTimeout(() => updateMessageStatus(messageDiv, 'Read'), 2000);
            }
        }
        function sendInvite() {
            const email = document.getElementById('friend-email').value;
            const name = document.getElementById('friend-name').value;
            alert('Invite sent to ' + name + ' (' + email + ')');
        }
        function createGroup() {
            const groupName = prompt("Enter Group Name:");
            const emails = prompt("Enter member emails (comma-separated):");
            if (groupName && emails) {
                document.getElementById('chat-title').textContent = groupName + " Group Chat";
                alert('Group created: ' + groupName + '\nMembers: ' + emails);
            }
        }
        function showEmojiPicker(messageDiv) {
            let emojiPicker = messageDiv.querySelector('.emoji-picker');
            if (emojiPicker) {
                emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
            } else {
                emojiPicker = document.createElement('div');
                emojiPicker.classList.add('emoji-picker');
                const emojis = ['😊', '😂', '❤️', '👍', '😢', '😮'];
                emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojiSpan.onclick = function () {
                        addReaction(messageDiv, emoji);
                        emojiPicker.remove();
                    };
                    emojiPicker.appendChild(emojiSpan);
                });

                messageDiv.appendChild(emojiPicker);
                emojiPicker.style.display = 'block';
            }
        }

        function addReaction(messageDiv, emoji) {
            let reactionDiv = messageDiv.querySelector('.reaction');
            if (!reactionDiv) {
                reactionDiv = document.createElement('div');
                reactionDiv.classList.add('reaction');
                messageDiv.appendChild(reactionDiv);
            const reactionDiv = messageDiv.querySelector('.reaction');
            if (reactionDiv) {
                reactionDiv.textContent = emoji;
            } else {
                const newReactionDiv = document.createElement('div');
                newReactionDiv.classList.add('reaction');
                newReactionDiv.textContent = emoji;
                messageDiv.appendChild(newReactionDiv);
            }
            reactionDiv.textContent = emoji;
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
            setTimeout(() => {
                document.getElementById('typing-indicator').style.display = 'none';
            }, 1000);
        function updateMessageStatus(messageDiv, status) {
            const statusDiv = document.createElement('div');
            statusDiv.classList.add('status');
            statusDiv.textContent = status;
            messageDiv.appendChild(statusDiv);
        }

        function showEditDeleteOptions(messageDiv) {
            const option = prompt("Type 'edit' to edit or 'delete' to delete the message:", "");
            if (option === 'edit') {
                const newText = prompt("Edit your message:", messageDiv.textContent);
                if (newText) {
                    messageDiv.childNodes[0].nodeValue = newText;
                }
            } else if (option === 'delete') {
                messageDiv.remove();
            }
        }
        function updateStatus() {
            const statusInput = document.getElementById('status-input');
            const statusText = statusInput.value.trim();
            const userStatus = document.getElementById('user-status');

        function updateMessageStatus(messageDiv, status) {
            const statusSpan = document.createElement('span');
            statusSpan.classList.add('status');
            statusSpan.textContent = status;
            messageDiv.appendChild(statusSpan);
            if (statusText !== '') {
                userStatus.textContent = 'Status: ' + statusText;
                statusInput.value = '';
                alert('Status updated: ' + statusText);
            } else {
                alert('Please enter a status.');
            }
        }

        function clearChat() {
            if (confirm("Are you sure you want to clear the chat?")) {
                document.getElementById('chat-box').innerHTML = '';
            }
        function startVoiceCall() {
            alert('Starting a voice call...');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        function startGroupVoiceCall() {
            alert('Starting a group voice call...');
        }

        function startVoiceCall() {
            document.getElementById('call-modal-title').textContent = 'Incoming Call...';
            document.getElementById('call-modal').style.display = 'flex';
        function startVideoCall() {
            alert('Starting a video call...');
        }

        function startGroupVoiceCall() {
            document.getElementById('call-modal-title').textContent = 'Incoming Group Call...';
            document.getElementById('call-modal').style.display = 'flex';
        function startGroupVideoCall() {
            alert('Starting a group video call...');
        }

        function acceptCall() {
            alert('Call started');
            document.getElementById('call-modal').style.display = 'none';
            alert('Call accepted');
            closeCallModal();
        }

        function declineCall() {
            alert('Call declined');
            document.getElementById('call-modal').style.display = 'none';
            closeCallModal();
        }

        function startVideoCall() {
            document.getElementById('video-call-modal-title').textContent = 'Incoming Video Call...';
            document.getElementById('video-call-modal').style.display = 'flex';
        function acceptVideoCall() {
            alert('Video call accepted');
            closeVideoCallModal();
        }

        function startGroupVideoCall() {
            document.getElementById('video-call-modal-title').textContent = 'Incoming Group Video Call...';
            document.getElementById('video-call-modal').style.display = 'flex';
        function declineVideoCall() {
            alert('Video call declined');
            closeVideoCallModal();
        }

        function acceptVideoCall() {
            alert('Video call started');
            document.getElementById('video-call-modal').style.display = 'none';
        function closeCallModal() {
            document.getElementById('call-modal').style.display = 'none';
        }

        function declineVideoCall() {
            alert('Video call declined');
        function closeVideoCallModal() {
            document.getElementById('video-call-modal').style.display = 'none';
        }
    </script>
</body>
        </html>
