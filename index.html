<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .status {
            display: flex;
            align-items: center;
        }
        .chat-header .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            margin-right: 5px;
        }
        .chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-body .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            position: relative;
            max-width: 80%;
        }
        .message.sent {
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
        }
        .message.received {
            background-color: #e5e5e5;
            color: #000;
            margin-right: auto;
        }
        .message .timestamp {
            position: absolute;
            bottom: -15px;
            right: 10px;
            font-size: 10px;
            color: #999;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 14px;
        }
        .chat-footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-footer .emoji-picker {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 5px;
        }
        .typing-indicator {
            font-size: 12px;
            color: #999;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <div>Chat with John</div>
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <div>Online</div>
        </div>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Messages will be appended here -->
    </div>
    <div class="typing-indicator" id="typingIndicator" style="display: none;">
        John is typing...
    </div>
    <div class="chat-footer">
        <button class="emoji-picker" onclick="pickEmoji()">üòä</button>
        <input type="text" id="messageInput" placeholder="Type a message..." oninput="showTypingIndicator()">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const statusIndicator = document.getElementById('statusIndicator');
    const chatBody = document.getElementById('chatBody');
    const messageInput = document.getElementById('messageInput');
    const typingIndicator = document.getElementById('typingIndicator');
    let typingTimeout;

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() === '') return;
        appendMessage(message, 'sent');
        messageInput.value = '';
        hideTypingIndicator();
    }

    function appendMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.innerHTML = `${message}<div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTypingIndicator() {
        clearTimeout(typingTimeout);
        typingIndicator.style.display = 'block';
        typingTimeout = setTimeout(hideTypingIndicator, 1000);
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    function pickEmoji() {
        const emoji = prompt("Choose an emoji: üòä, üòÇ, üòé, üòç");
        if (emoji) {
            messageInput.value += emoji;
        }
    }
</script>

</body>
</html>
